<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">

        <h4 class="text-primary">기본적인 HTML5의 폼 형식</h4>
        <form>
            <label for="text">이름</label>
            <input type="text" placeholder="이름">
            <label for="emailaddress">이메일</label>
            <input type="email" placeholder="이메일">
            <button type="submit">확인</button>
        </form>

        <hr>

        <h4 class="text-primary">부트스트랩을 이용하요 폼을 변형</h4>
        <form role = "form" > <!-- role = "form" 은 음성리더기 사용 시 --> 
            <div class="form-group">
                <label for="text">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>

            <div class="form-group">
                <label for="emailaddress">이메일</label>
                <input type="emaila" class="form-control" placeholder="이메일">
            </div>

            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>

        <hr>

        <h4 class="text-primary">부트스트랩 인라인 폼</h4>
        <form role = "form" class="form-inline">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>

            <div class="form-group">
                <label for="emailaddress">이메일</label>
                <input type="emaila" class="form-control" placeholder="이메일">
            </div>

            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>

        <h4 class="text-primary">label에 class = "sr-only" 속성 적용</h4> <!--라벨을 안 보이게 함-->
        <form role = "form" class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>

            <div class="form-group">
                <label for="emailaddress" class="sr-only">이메일</label>
                <input type="emaila" class="form-control" placeholder="이메일">
            </div>

            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>

        <h4 class="text-primary">수평의 폼 출력</h4> <!-- 라벨과 입력 폼이 한줄에 같이 나오도록 -->
        <form role = "form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
                <div class="col-xs-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="이름">
                </div>
                
            </div>

            <div class="form-group">
                <label for="emailaddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
                <div class="col-xs-10 col-lg-10">
                    <input type="emaila" class="form-control" placeholder="이메일">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10">
                    <button type="submit">확인</button>
                </div>    
            </div>
        </form>

        <hr>

        <form>
            <h5>textarea</h6>
            <textarea rows="5" class="form-control"></textarea>
            
            <br>    
            
            <h5>input type="checkbox"</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    체크박스1
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    체크박스2
                </label>
            </div>
            
            <br>
             
            <h5>input type="radio"</h5>
            <div class="radio">
                <label>
                    <input type="radio" name="optionRadios" checked>
                    라디오버튼 1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionRadios" checked>
                    라디오버튼 2
                </label>
            </div>
           
            <br>
             
            <h5>인아인 체크 박스 label class="checkbox-inline"</h5>
            <label class="checkbox-inline">
                <input type="checkbox-inline" value=""> 체크박스1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox-inline" value=""> 체크박스2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox-inline" value=""> 체크박스3
            </label>
           
           <hr>
             
           <input type="text" class="form-control" disabled placeholder="이 부분은 비활성화됨">

           <hr>
             
           <h5>input-lg, 기본값, input-sm 일 경우 크기(높이) 비교 </h5>
           <input type="text" class="form-control input-lg" placeholder="input-lg">
           <input type="text" class="form-control input-lg" placeholder="default">
           <input type="text" class="form-control input-sm" placeholder="input-sm">
           
           <br><br>

           <h5>그리드 시스템을 이용해서 컬럼 크기(길이) 조절</h5>
           <div class="row">
                <div class="col-sm-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="col-sm-2 col-lg-2">
                </div>
                <div class="col-sm-3 col-lg-3">
                    <input type="text" class="form-control" placeholder="col-sm-3 col-lg-3">
                </div>
                <div class="col-sm-4 col-lg-4">
                    <input type="text" class="form-control" placeholder="col-sm-4 col-lg-4">
                </div>
           </div>
           
           <br><br>

           <!-- <button></button> | <input> | <a></a> -->
           <button type="button">선택자 적용 안함</button>
           <button type="button" class="btn">선택자 적용 함</button>
           <br><br>
           
           <h4 class="text-primary"> button 태그 사용</h4>
           <button type="button" class="btn btn-default">버튼</button>
           <button type="button" class="btn btn-primary">버튼</button>
           <button type="button" class="btn btn-info">버튼</button>
           <button type="button" class="btn btn-success">버튼</button>
           <button type="button" class="btn btn-warning">버튼</button>
           <button type="button" class="btn btn-danger">버튼</button>
           <button type="button" class="btn btn-link">버튼</button>
           <br><br>
           
           <a href="#" class="btn btn-primary" role="button">중요한 버튼</a>
           <br><br>

           <input type="button" class="btn btn-danger" value="위험을 나타내는 버튼">

           <hr>

           <h5>버튼 크기</h5>
           <button type="button" class="btn btn-warning">버튼</button>
           <button type="button" class="btn btn-default btn-lg">버튼</button>
           <button type="button" class="btn btn-primary btn-sm">버튼</button>
           <button type="button" class="btn btn-info btn-xs">버튼</button>
           <br><br>
           <button type="button" class="btn btn-primary btn-block">버튼</button>
           <br><br>
           
        </form>
    </div>
    
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
