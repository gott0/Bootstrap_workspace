<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>

        header{
            height: 100px;
            background-color: rgb(2, 97, 126);
            border-radius: 15px;
            padding: 10px;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(235, 35, 145);
            text-align: center;
        }

        footer{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        ul .nav{
            background-color: rgb(233, 160, 25);
            padding: 10x;
            border-radius: 10px;
        }
       
        .col-md-10{
            background-color: rgb(238, 247, 186);
            text-align: center;
        
            padding: 10x;
            margin: 0 auto;
        }

        .col-md-2{
            background-color: rgb(228, 210, 220);
            text-align: center;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>그리드 시스템을 이용한 레이아웃</h1>
        </header>
        <div class="row">
            <div class="col-md-2 col-md-push-10">
                <ul class="nav">
                    <li>menu 1</li>
                    <li>menu 2</li>
                    <li>menu 3</li>
                    <li>menu 4</li>
                </ul>
            </div>
            <div class="col-md-10 col-md-pull-2">
                <p>.col-md-offset-* 클래스를 사용하여 컬럼을 우측으로 옮기세요. 이 클래스들은 * 컬럼만큼 한 컬럼의 좌측마진을 증가하게 합니다. </p>
                <p>.col-md-push-* 와 .col-md-pull-* 수식클래스들로 우리의 그리드 컬럼들의 순서를 쉽게 변경하세요.</p>
            </div>
            
        </div>
        <footer>
            여기가 푸터가 들어가는 곳입니다.
        </footer>
    </div>


    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
